<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Path Test</title>
</head>
<body>
    <h1>GitHub Pages Path Debugging</h1>
    <div id="debug-info"></div>
    
    <h2>Navigation Links Test</h2>
    <nav>
        <a href="services/services.html">Services (Root Path)</a><br>
        <a href="./services/services.html">Services (Relative Path)</a><br>
        <a href="/services/services.html">Services (Absolute Path)</a><br>
    </nav>

    <script>
        // Debug GitHub Pages environment
        const debugInfo = document.getElementById('debug-info');
        debugInfo.innerHTML = `
            <h3>Environment Information:</h3>
            <p><strong>Current URL:</strong> ${window.location.href}</p>
            <p><strong>Hostname:</strong> ${window.location.hostname}</p>
            <p><strong>Pathname:</strong> ${window.location.pathname}</p>
            <p><strong>Protocol:</strong> ${window.location.protocol}</p>
            <p><strong>Is GitHub Pages:</strong> ${window.location.hostname.includes('github.io')}</p>
            <p><strong>Base URL Detection:</strong> ${detectBaseUrl()}</p>
        `;

        function detectBaseUrl() {
            if (window.location.hostname.includes('github.io')) {
                const pathParts = window.location.pathname.split('/').filter(part => part);
                if (pathParts.length > 0 && !pathParts[0].includes('.html')) {
                    return `/${pathParts[0]}/`;
                }
            }
            return '/';
        }

        // Test navigation links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Attempting to navigate to:', this.href);
                // Try to fetch the page to see if it exists
                fetch(this.href)
                    .then(response => {
                        console.log('Response status:', response.status);
                        if (response.ok) {
                            console.log('✅ Page exists!');
                            alert('✅ Page exists! Redirecting...');
                            window.location.href = this.href;
                        } else {
                            console.log('❌ Page not found');
                            alert('❌ Page not found (404)');
                        }
                    })
                    .catch(error => {
                        console.log('❌ Error:', error);
                        alert('❌ Error loading page: ' + error.message);
                    });
            });
        });
    </script>
</body>
</html>
